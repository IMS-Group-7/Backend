version: "3.8"

services:
  backend:
    container_name: Mower-Backend
    build:
      context: .
      dockerfile: ./app/Dockerfile
      target: development
    command: npm run start:dev
    env_file:
      - ./app/.env
    expose:
      - 8080
    ports:
      - 8080:8080
    volumes:
      - ./app:/usr/src/app
